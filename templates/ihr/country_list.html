{% extends "base.html" %}


{% block body %}

<div class="row">
    <div class="col-12">
        <h1>{{ object_list|length }} Monitored Countries</h1> 
    </div>
    <div class="col-6">
        <ul>
        {% for country in object_list %}
        <li><a href="{% url "ihr:countryDetail" country.code %}">{{ country.name }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
